<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Retro Counter">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://retr0counter.netlify.app/">
  <meta property="og:image" content="https://github.com/saracairo/counter/blob/main/img/screenshot/link-preview.png">
  <meta property="og:description" content="A simple counter app">

  <!-- icons kit -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Counter</title>
</head>
<body>
  <main id="main-container" class="disable-dbl-tap-zoom">

    <!-- display -->
    <section id="display">

      <!-- theme color menu -->
      <div id="color-menu" style="display: none;">
        <h3>Change color</h3>
        <div id="theme-buttons-container">
          <button class="theme-button" data-color="#641e4c" style="background: #641e4c;"></button>
          <button class="theme-button" data-color="#1e6427" style="background: #1e6427;"></button>
          <button class="theme-button" data-color="#1e4764" style="background: #1e4764;"></button>
          <button class="theme-button" data-color="#5b5b5b" style="background: #5b5b5b;"></button>
          <button class="theme-button" data-color="#a71e1e" style="background: #a71e1e;"></button>
        </div>
      </div>

      <!-- counter number div -->
      <!-- (created from script.js) -->
    </section>

    <!-- secondary buttons section -->
    <section id="secondary-buttons-section">
      <button id="restart-button"><i class="fa fa-refresh" style="color: white; font-size: 20px"></i></button>
      <button id="settings-button">
        <i class="material-icons" style="font-size: 25px; color: white">settings</i>
      </button>
    </section>

    <!-- +/- (primary) buttons section -->
    <!-- (created from script.js) -->
  </main>

  <p>Counter App by <a href="https://saracairo.github.io" target="_blank" rel="noopener noreferrer">Sara Cairo</a></p>

  <!-- javascript -->
  <script src="script.js"></script>
</body>
</html>
